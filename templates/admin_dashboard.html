<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKKEN Admin</title>
    <!-- css supporting files -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- js supporting files  -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/lightslider.js"></script>
    <script src="../static/js/script.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding: 15px;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">TEKKEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Home</a>
                    </li>
                    
                    {% if session['role'] == 'admin' %}
                        <li class="nav-item">
                            <a class="nav-link" href="/uploadmachinery">Manage Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin_dashboard">Admin Dashboard</a>
                        </li>
      
                    {% endif %}
                </ul>
                <a href="/admin_dashboard" class="btn btn-outline-warning">Back</a>

            </div>
        </div>
    </nav>


    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                User Management
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="user2_page">Edit</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/user_page">Delete</a></li>
                  <li><hr class="dropdown-divider"></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Product Management
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/uploadmachinery">Add Products</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/delete_products">Delete Products</a></li>
                  <li><hr class="dropdown-divider"></li>
                </ul>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/uploadmachinery">Manage Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">Manage Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/settings">Settings</a>
            </li><br><br>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <!-- Additional links can be added here
        </ul>
                  <a href="/logout" class="btn btn-outline-info">Logout</a>
        
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
        
        
</body>
</html>
