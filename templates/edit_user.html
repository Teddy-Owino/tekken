

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKKEN Admin</title>
    <!-- css supporting files -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- js supporting files  -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/lightslider.js"></script>
    <script src="../static/js/script.js"></script>

    
</head>
<body>
    <div class="container-fluid">
        <!-- insert navbar.html using jinja2 templates -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">TEKKEN</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
    </div>
    <div class="container">
        <h2>Edit User</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user[2] }}" required>
            </div>
            <!-- <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="gender" class="form-control" id="gender" name="gender" value="{{ user[3] }}">
                <select class="form-select" id="gender" name="gender" required>
                    <option value="admin" {% if user[6] == 'admin' %}selected{% endif %}>Male</option>
                    <option value="u" {% if user[6] == 'user' %}selected{% endif %}>Female</option>
                </select> -->
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ user[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="user_type" class="form-label">User Type</label>
                <select class="form-select" id="user_type" name="user_type" required>
                    <option value="admin" {% if user[6] == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="user" {% if user[6] == 'user' %}selected{% endif %}>User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
        
</body>
</html>
