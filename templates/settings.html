<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
     <!-- CSS supporting files -->
     <link rel="stylesheet" href="../static/css/bootstrap.min.css">
     <link rel="stylesheet" href="../static/css/bootstrap.css">
     <link rel="stylesheet" href="../static/css/lightslider.css">
     <link rel="stylesheet" href="../static/css/style.css">
 
     <!-- JS supporting files -->
     <script src="../static/js/bootstrap.bundle.min.js"></script>
     <script src="../static/js/jquery.js"></script>
     <script src="../static/js/lightslider.js"></script>
     <script src="../static/js/script.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="col-md-6 ">
            {% block content %}
            <h2>Settings</h2>
            <form id="settings-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="New password">
                </div>
                <div class="mb-3">
                    <label for="notifications" class="form-label">Notifications</label>
                    <div>
                        <input type="checkbox" id="email-notifications" checked>
                        <label for="email-notifications">Receive email notifications</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="theme" class="form-label">Theme</label>
                    <select class="form-select" id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <hr>
            <h4>Account Management</h4>
            <button class="btn btn-danger" id="delete-account">Delete Account</button>
            {% endblock %}
        </div>
    </div>
</body>
</html>
