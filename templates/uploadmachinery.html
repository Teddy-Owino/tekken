<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
      <!-- css supporting files -->
      <link rel="stylesheet" href="../static/css/bootstrap.min.css">
      <link rel="stylesheet" href="../static/css/bootstrap.css">
      <link rel="stylesheet" href="../static/css/lightslider.css">
      <link rel="stylesheet" href="../static/css/style.css">

  
  
      <!-- js supporting files  -->
      <script src="../static/js/bootstrap.bundle.min.js"></script>
      <script src="../static/js/jquery.js"></script>
      <script src="../static/js/lightslider.js"></script>
      <script src="../static/js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TEKKEN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/uploadmachinery"></a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
                <a class="btn btn-outline-warning bg-muted" href="/admin_dashboard">Back</a>
            </form>
          </div>
        </div>
      </nav>
    
    
    
    
      
    <br>

    <section class="row">
        <div class="col-md-6 ms-5">
            <div class="card shadow p-2">
                    <b class="text-success"><span id="item-count"></span>{{ message }}</b>
                    <b class="text-danger">{{ error }}</b>
                <h1 class="text-success">Upload your Machinery</h1>
                <form action="/uploadmachinery" method="post" enctype="multipart/form-data">

                    <label for="">Name</label>
                    <input type="text" name="product_name" class="form-control" required><br>

                    <label for="">Product Description</label>
                    <textarea name="product_desc" id="" class="form-control" required></textarea><br>
                    
                    <label for="">Product cost</label>
                    <input type="number" name="product_cost" class="form-control" required><br>

                    <label for="">Machine Category</label>
                    <select name="product_category" id="phones" class="form-control" required>
                        <option value="">--select--</option>
                        <option value="tuktuk">TukTuk</option>
                        <option value="car">Car</option>
                        <option value="bicylce">Bicycles</option>
                        <option value="motorbike">Motorbike</option>
                        <option value="motorbike">sparetuk</option>
                        <option value="motorbike">bispares</option>
                        <option value="motorbike">bikespares</option>
                        <option value="motorbike">carspares</option>

                    </select><br>

                    <label for="">Machine Image</label>
                    <input type="file" name="product_image_name" class="form-control" required><br>

                    <input type="submit" value="Add " class="btn btn-primary w-100" onclick="addItem()">

                    
                    
                </form>
            </div>
        </div>
    </section>

    <script>
        let itemCount = 0;

        function addItem() {
            itemCount++;
            document.getElementById('item-count').innerText = itemCount;

        };
    </script>

</body>
</html>
