
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
      <!-- css supporting files -->
      <link rel="stylesheet" href="../static/css/bootstrap.min.css">
      <link rel="stylesheet" href="../static/css/bootstrap.css">
      <link rel="stylesheet" href="../static/css/lightslider.css">
      <link rel="stylesheet" href="../static/css/style.css">
  
      <!-- js supporting files  -->
      <script src="../static/js/bootstrap.bundle.min.js"></script>
      <script src="../static/js/jquery.js"></script>
      <script src="../static/js/lightslider.js"></script>
      <script src="../static/js/script.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <br>

    <section class="row">
        <div class="col-md-6 ms-5">
            <div class="card shadow p-2">
                    <b class="text-success">{{ message }}</b>
                    <b class="text-danger">{{ error }}</b>
                <h1 class="text-success">Registration form</h1>
                <form action="/register" method="post">

                    <label for="">Username</label>
                    <input type="text" name="username" class="form-control" required><br>

                    <label for="">Email</label>
                    <input type="email" name="email" class="form-control" ="email" required>   <br> 
                    <label for="">Phone</label>
                    <input type="tel" name="phone" class="form-control" required><br>

                    <label for="">Gender</label>
                    <select name="gender" id="gender" class="form-control" required>
                        <option value="">--select gender--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>

                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control" required><br>
                    <label for="">User Type</label>
                    <select name="user_type" id="user_type" class="form-control" required>
                        <option value="">--select user--</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select><br>

                    <input type="submit" value="Register" class="btn btn-primary">
                    <a href="/login" class="ms-4">Already ave an Account? Login</a>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
