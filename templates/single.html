
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single item</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- include navBar  -->
        {% include 'navbar.html' %}

        <section class="row">
            <div class="col-md-4 p-5">
                <img src="../static/images/{{ car[5] }}" alt="{{ car[1] }}" class="w-100">
            </div>

            <div class="col-md-8 p-5 ">
                <!-- title -->
                <h3 class="text-warning">{{car[1]}}</h3>
                <br>
                <p>{{car[2]}}</p>
                <br>
                <p class="text-danger"><b>Category :</b> {{car[4]}}</p><br>
                <p class="text-success"><b>Product quantity</b>: 3</p><br>
                <p class="text-danger"><b>Cost :</b> Ksh {{car[3]}}</p><br>

                <!-- check if e4mail exists in session['key'] -->

                {% if session['key'] %}
                <!-- it means the user logged in -->
                <!-- you can now procede to payment -->

                    <!-- SHOW  user a form to complete payment -->

                        <form action="/mpesa" method="post">
                            <!-- create a phone number -->
                            <input type="number" name="phone" class="form-control" placeholder="Enter phone 254XXXXXXXXX">
                            <label for="">To Pay KES</label>
                            <input type="text" class="form-control" name="amount" value="{{car[3]}}" readonly> <br>
                            <input type="submit" value="Pay Now" class="btn btn-info">
                        </form>

                {% else %}
                <!-- user not logged in -->
                <!-- ask them tologin to make payment -->
                        <h4 class="text-warning">Please Sign in to make purchase</h4>
                        <a href="/login" class="btn btn-dark btn-sm">Login</a>

                {% endif %}
                
            

            </div>
        </section>
    </div>
</body>
</html>
